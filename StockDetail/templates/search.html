{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-center flex-grow-1 fw-bold">Stock Search</h2>
        <button id="theme-toggle" class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-primary fw-semibold">Find Your Stock</h3>

                    <form method="post" class="animate__animated animate__zoomIn">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="symbol" class="form-control form-control-lg" placeholder="Enter Stock Symbol" required>
                            <button type="submit" class="btn btn-primary btn-lg px-4 animate__animated animate__pulse animate__infinite">Search</button>
                        </div>
                    </form>

                    {% if error %}
                    <p class="mt-3 text-danger text-center fw-semibold animate__animated animate__shakeX">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

<style>
    body {
        transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
        background-color: #121212;
        color: #ffffff;
    }
    .dark-mode .card {
        background-color: #1e1e1e;
        border-color: #333;
    }
    .dark-mode .form-control {
        background-color: #333;
        color: white;
        border: 1px solid #555;
    }
    .dark-mode .form-control::placeholder {
        color: #bbb;
    }
    .dark-mode .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
    .btn-outline-secondary {
        transition: all 0.3s;
    }
    .btn-outline-secondary:hover {
        background-color: #ddd;
    }
    .dark-mode .btn-outline-secondary:hover {
        background-color: #444;
    }
</style>

<script>
    
</script>
{% endblock content %}
